apiVersion: apps/v1
kind: Deployment
metadata:
  name: odh-model-controller
spec:
  replicas: 3
  template:
    spec:
      containers:
        - args:
            - --leader-elect
            - --model-registry-inference-reconcile
          image: $(odh-model-controller) 
          env:
            - name: MONITORING_NS
              value: $(monitoring-namespace)
          name: manager
